<!DOCTYPE html>
<html>
    <head>
        <title>School Lot</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <main>
            <section id="section-1">

                <h1>Payment Methods</h1>
            
                <div class="select-box">
                    <div class="option-container">
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="hourly" name="category"/>
                            <label for="hourly">Hourly</label>
                        </div>
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="daily" name="category"/>
                            <label for="daily">Daily</label>
                        </div>
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="weekly" name="category"/>
                            <label for="weekly">Weekly</label>
                        </div>
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="monthly" name="category"/>
                            <label for="monthly">Monthly</label>
                        </div>
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="six-m-pass" name="category"/>
                            <label for="six-m-pass">Six Month Pass</label>
                        </div>
                        <div class="option" data-url="pass.html">
                            <input type="radio" class="pass" id="12-m-pass" name="category"/>
                            <label for="12-m-pass">12 Month Pass</label>
                        </div>
                    </div>
                    <div class="selection">Choose A Pass</div>
                </div>
            </section>
            <section id="section-each-lot">
                <h2>School Lot</h2>
                <p>The Heart of San Francisco, only one block from Union Square, walking distance to Chinatown and Downtown San Francisco. If you are planing to visit Make School this is the lot you want park your car at.
                    <br>555 Post St, San Francisco, CA 94102
                </p>
                <img src="../images/schoolparking.jpg" width="400px" height="300px">
            </section>
        </main>
        <script src="../main.js"></script>
    </body>
</html>
