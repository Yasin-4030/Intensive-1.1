<!DOCTYPE html>
<html>
    <head>
        <title>Parking Passes</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <main>
            <section id="pass-1">

                <div id="name-on-card"></div>
                    <span>  
                        <input type="text" placeholder="Your name on the card">
                    </span>
                </div>
                <div id="card">
                    <span>
                         <input type="number" placeholder="16 digit card number">
                     </span>
                </div>
                <div id="date">
                    <span>
                        <input type="datetime" placeholder="Starting date/time">
                        <input type="datetime" placeholder="Ending date/time">
                    </span>
                </div>
                <div id="make-model">
                    <span>
                         <input type="text" placeholder="Make & model of your vehicle">
                         <input type="text" placeholder="Vehicle's license plate">
                    </span>
                </div>
                <div id="email">
                    <span>
                         <input type="email" placeholder="Your email for receipt">
                    </span>
                </div>

            </section>
            <section id="pass-2">
                <p>Hello world</p>

            </section>
        </main>
    </body>
</html>
