<!DOCTYPE html>
<html>
    <head>
        <title>Parking Pass</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <section id="main-section">
            <form id="pass-1">
                <h2>To Purchase a Pass</h2>
                <br><br>

                <lable>Your Vehicle</lable><br>
                <input type="text" name="car" id="vehicle" placeholder="Make And Model"><br><br>

                <lable>License Plate</lable><br>
                <input type="text" name="license" id="plate" placeholder="L.P.#"><br><br>

                <lable>Date</lable><br>
                <input type="date" name="date" id="date" placeholder="Starting Date"><br>

                <lable>Time</lable><br>
                <input type="time" name="time" id="time" placeholder="Starting Time"><br><br><br>

                <lable>Your Name</lable><br>
                <input type="text" name="customer" id="name" placeholder="As Apear On Card"><br><br>

                <lable>Credit/Debit Card number</lable><br>
                <input type="text" name="card" id="card" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx"><br>

                <lable>Exp.Month</lable><br>
                <input type="text" name="month" id="exp-month" maxlength="2" placeholder="Month"><br>

                <lable>Exp.Year</lable><br>
                <input type="text" name="year" id="exp-year" maxlength="2" placeholder="Year"><br>

                <lable>CVV</lable><br>
                <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="xxx"><br>

                <lable>Billing ZIP</lable><br>
                <input type="text" name="bill" id="zip" maxlength="5" placeholder="Zip Code"><br><br>

                <lable>Email</lable><br>
                <input type="email" name="mail" id="receipt" placeholder="Email for receipt"><br><br>

                <button onclick="validation();">Submit Payment</button>

            </form>

            <form id="pass-2">
                <p>Hello world</p>

            </form>
        </section>
    </body>
</html>
