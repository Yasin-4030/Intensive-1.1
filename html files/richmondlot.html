<!DOCTYPE html>
<html>
    <head>
        <title>Richmond Parking Lot</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <main>
            <section id="section-1">

                <h1>Payment Methods</h1>
            
                <div class="select-box">
                    <div class="option-container">
                        <div class="option">
                            <input type="radio" class="pass" id="hourly" name="category"/>
                            <label for="hourly">Hourly</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="pass" id="daily" name="category"/>
                            <label for="daily">Daily</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="pass" id="weekly" name="category"/>
                            <label for="weekly">Weekly</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="pass" id="monthly" name="category"/>
                            <label for="monthly">Monthly</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="pass" id="six-m-pass" name="category"/>
                            <label for="six-m-pass">Six Month Pass</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="pass" id="12-m-pass" name="category"/>
                            <label for="12-m-pass">12 Month Pass</label>
                        </div>
                    </div>
                    <div class="selection">Choose A Pass</div>
                </div>
            </section>
            <section id="section-each-lot">
                <h2>Richmond Parking Lot</h2>
                <p>West cost of San Francisco, walking distance to Ocean Beach and Golden Gate Park. If you are fun of Surfing in a sunny day or walking in the fog at night this location is the best place to park you car.
                    <br>794 48th Ave, San Francisco, CA 94121
                </p>
                <img src="../images/richmond-garage.jpg" height="300" width="450">
            </section>
        </main>
        <script src="../main.js"></script>
    </body>
</html>
